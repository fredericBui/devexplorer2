<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>DevExplorer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }

        article{
            border: 1px solid black;
            border-radius: 10px;
            padding: 1em;
            display: grid;
            width: 70%;
            margin: auto;
            grid-template-columns: 1fr 3fr;
            gap: 1em;
        }

        li{
            line-break: anywhere;
        }

        img {
            width: 200px;
        }

        #github-btn{
            position: fixed;
            right: 1em;
        }

        #github-btn img {
            width: 50px;
        }
        
        #github-btn:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="github-btn">
        <a href="https://github.com/fredericBui/devexplorer2" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/langfr-250px-GitHub_Invertocat_Logo.svg.png" alt="Github logo" srcset="">
        </a>
    </div>
    <h1>DevExplorer</h1>
    <select name="" id="" onchange="getData(this)">
        <option value="">Choisir un challenge</option>
        <option value="html.json">HTML</option>
        <option value="js.json">JS</option>
        <option value="php.json">PHP</option>
        <option value="deploiement.json">D√©ploiement d'application web</option>
        <option value="react-native.json">React Native</option>
        <option value="test-php.json">Test PHP (PHPUnit)</option>
        <option value="cybersecurite-web.json">Cybers√©curit√© Web</option>
    </select>
    <div id="content"></div>
    <script>

        function getData(selectElement) {
            fetch(`defis/${selectElement.value}`)
                .then(response => response.json())
                .then(data => {
                    displayChallenge(data)
                })
                .catch(error => {
                    console.error('Erreur lors du chargement du JSON :', error);
                });
        }

        function displayChallenge(data) {
            console.log(data);
            content.innerHTML = "";
            for (category in data) {
                let section = document.createElement('section');
                section.innerHTML += `<h2>${category}</h2>`
                data[category].forEach(item => {
                    section.innerHTML += `
                        <article>
                            <div>
                                <img src=${item.image_url} />
                            </div>
                            <div>
                                <h3>${item.title}</h3>
                                <p>üïµÔ∏è ${item.description}</p>
                                <p>üß† ${item.concept}</p>
                                <div>
                                    <p>üìö Ressources :</p>
                                    <ul>
                                        ${item.resources.map(url => 
                                            `<li>
                                                <a href="${url}" target="_blank">${url}</a>
                                            </li>`
                                        ).join('')}
                                    </ul>
                                </div>
                            </div>
                        </article>
                    `
                    content.appendChild(section);
                })
            }
        }
    </script>

</body>

</html>
